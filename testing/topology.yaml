name: "testing-topology"
topology:
  kinds:
    ceos:
      image: "ceos:4.34.1F"
  nodes:
    ceos1:
      kind: "ceos"
      binds:
        - ../:/mnt/flash/shared:rw
    ceos2:
      kind: "ceos"
      binds:
        - ../:/mnt/flash/shared:rw
    ceos3:
      kind: "ceos"
      binds:
        - ../:/mnt/flash/shared:rw
    ceos4:
      kind: "ceos"
      binds:
        - ../:/mnt/flash/shared:rw
    ceos5:
      kind: "ceos"
      binds:
        - ../:/mnt/flash/shared:rw
    ceos6:
      kind: "ceos"
      binds:
        - ../:/mnt/flash/shared:rw
    host1:
