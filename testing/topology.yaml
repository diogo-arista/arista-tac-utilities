        - "ceos3:eth2"
    - endpoints:
        - "ceos5:eth4"
        - "ceos4:eth1"
    - endpoints:
        - "ceos6:eth4"
        - "ceos4:eth2"
    - endpoints:
        - "ceos1:eth3"
        - "ceos2:eth3"
    - endpoints:
        - "ceos2:eth4"
        - "ceos1:eth4"
    - endpoints:
        - "ceos1:eth5"
        - "host1:eth1"
    - endpoints:
