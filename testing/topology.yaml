        - "ceos5:eth2"
        - "ceos2:eth1"
    - endpoints:
        - "ceos6:eth2"
        - "ceos2:eth2"
    - endpoints:
        - "ceos5:eth3"
        - "ceos3:eth1"
    - endpoints:
